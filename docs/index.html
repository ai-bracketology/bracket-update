<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daily CBB Bracket Update</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
      header { padding: 16px 20px; border-bottom: 1px solid #e6e6e6; }
      h1 { margin: 0 0 6px 0; font-size: 20px; }
      .sub { color: #555; font-size: 14px; }
      main { padding: 0; }
      iframe { width: 100%; height: 95vh; border: 0; }
    </style>
  </head>
  <body>
    <header>
      <h1>Daily CBB Bracket Update</h1>
      <div class="sub">Auto-updated daily from Google Sheets (SLCT / SLCT+).</div>
    </header>

    <main>
      <!-- Paste the iframe from "Publish to web â†’ Embed" here -->
      <iframe
        id="sheetFrame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTVdxNvZH6vyW7Q0CwXAdMqxVh62VMhY4kf_-8ZdACwYCXdaH57VvILurCbYUXnE3KGm1jjUU183mHY/pubhtml?gid=838112981&single=true"
        style="width:100%; height:95vh; border:0;"
        loading="lazy"
      ></iframe>
      
      <script>
        const frame = document.getElementById("sheetFrame");
        const baseSrc = frame.src.split("&cb=")[0];
      
        function refreshSheet() {
          frame.src = baseSrc + "&cb=" + Date.now();
        }
      
        // Force refresh once on page load
        refreshSheet();
      
        // Then refresh every 60 seconds
        setInterval(refreshSheet, 60000);
      </script>
    </main>
  </body>
</html>
